- name: update Debian OSs
  apt:
    update_cache: true
  changed_when: false
  when: ansible_os_family == "Debian"

- name: update RedHat OSs
  dnf:
    update_cache: true
  changed_when: false
  when: ansible_os_family == "RedHat"

